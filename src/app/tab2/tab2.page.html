<ion-header>
  <ion-toolbar>
    <ion-title>SETTING</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" fullscreen="true">
    <ion-img src="../../assets/img/logo_sr.png" padding-top="10px" style="width: 100%; height: 125px;"></ion-img>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>EMAIL :</h2>
          <p>{{inputUser}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>PASSWORD :</h2>
          <p>{{inputPass}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>DEVICE NAME :</h2>
          <p>{{inputDevice}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>DEVICE ID :</h2>
          <p>{{inputDeviceID}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>EXPIRE DATE :</h2>
          <p>{{inputExpireDate}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>APP VERSION :</h2>
          <p>{{inputAppVer}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button size="default" color="tertiary" expand="block" type="submit" margin="10px" (click)="changePass()">CHANGE PASSWORD</ion-button>
  <ion-button size="default" color="danger" expand="block" type="submit" margin="10px" (click)="logout()">LOGOUT</ion-button>
</ion-content>
